metricsService:
  create: true
  type: ClusterIP
  port: 8000

config:
  metricsRefreshInterval: 24h
  metricConfig:
    namespaces: {
      "include": ["argocd"],
      "exclude": []
  }

grafana.ini:
  server:
    domain: monitoring.example.com
    root_url: "%(protocol)s://%(domain)s/grafana"
    serve_from_sub_path: true
ingress:
  enabled: true
  hosts:
    - "monitoring.example.com"
  path: "/grafana"

dasboards:
  default:
    custom-dashboard:
      file: ../../../kyverno-dashboard.json
