apiVerion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-40"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/JuanPabloSGU/argocd-Kyverno.git
    path: k8s/kyverno/
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - respectIgnoreDifferences=true


